<div class="verify-phone">
    <div class="px-0 px-sm-5 px-md-4 px-lg-5">
        <h2 class="text-center mb-5">註冊</h2>
        <div class="form">
            <div class="{isEarlyBirdTipVisible}">
                <div class="text-green d-flex align-items-center">
                    <img src="/assets/images/bird.svg" />
                    <span class="ms-2">首波早鳥登記用戶</span>
                </div>
                <div>
                    請完成以下步驟並註冊成功後，你的帳戶將自動升級成進階方案
                </div>
            </div>

            <label class="row mt-4">
                <div class="col-12 mb-2">密碼</div>
                <div class="col-12">
                    <input data-field="password" onkeyup="controller.validatePassword"
                        onchange="controller.validatePassword" class="form-control" type="password"
                        placeholder="請輸入 12 碼以上的英數" />
                </div>
                <div class="col-12 invalid-message text-danger">{passwordInvalidMessage}</div>
            </label>

            <div class="d-flex align-items-center justify-content-center mt-5">
                <a href="/auth/verify-email/">上一步</a>
                <button onclick="controller.action"
                    class="btn btn-finish btn-md btn-primary ms-3 rounded-pill px-4 py-2 text-nowrap"
                    disabled>完成註冊</button>
            </div>

        </div>
    </div>
</div>
